<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Payment Form</h1>
        <form id="registration form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" required><br><br>

            <label for="creditcardnumber">Credit Card Number:</label><br>
            <input type="text" id="creditcardnumber" required><br><br>

            <label for="expirydate">Expiry Date(MM/YY):</label><br>
            <input type="text" id="expirydate" required><br><br>

            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" required><br><br>

            <button input type="submit" value="submit">Submit Form</button>
        </form>

    </div>
    
</body>
<script src="s.js"></script>
</html>
